# ChoEazyFirewall Configuration

# Timeout for blocked IPs in seconds
block_timeout: 7200

# Known bad IP ranges to auto-block (CIDR or prefix)
blocked_ranges:
  - 156.146.0.0/16
  - 176.65.0.0/16
  - 2606:4700:4700::/32

# Path to helper script
helper_script: /usr/local/bin/choeazy_add_ip.sh

# Log blocked IPs to console?
log_blocks: true
